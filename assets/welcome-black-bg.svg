<svg width="500" height="60" xmlns="http://www.w3.org/2000/svg">
  <!-- 黑色背景 -->
  <rect width="100%" height="100%" fill="#000000" rx="8" />

  <!-- 文字容器 -->
  <text x="20" y="38"
        font-family="Fira Code, Courier New, monospace"
        font-size="24"
        fill="#00FF00">
    <tspan id="typing-text">welcome to my github</tspan>
    <!-- 光标 -->
    <tspan id="cursor" dx="4">_</tspan>
  </text>
  <style>
    #typing-text {
      opacity: 0;
      animation: type 3s steps(20, end) forwards;
    }
    @keyframes type {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* 光标闪烁 */
    #cursor {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</svg>