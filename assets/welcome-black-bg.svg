<svg width="480" height="60" xmlns="http://www.w3.org/2000/svg">
  <!-- 黑色背景 -->
  <rect width="100%" height="100%" fill="#000000" rx="6" />

  <!-- 文字：分组紧凑排版 -->
  <text x="20" y="38"
        font-family="Fira Code, Courier New, monospace"
        font-size="24"
        letter-spacing="-0.5"  <!-- 紧凑字体 -->
        fill="#00FF00">
    <!-- Welcome -->
    <tspan id="w0">W</tspan>
    <tspan id="w1">e</tspan>
    <tspan id="w2">l</tspan>
    <tspan id="w3">c</tspan>
    <tspan id="w4">o</tspan>
    <tspan id="w5">m</tspan>
    <tspan id="w6">e</tspan>
    <!-- space -->
    <tspan dx="6"></tspan>
    <!-- to (全小写) -->
    <tspan id="t0">t</tspan>
    <tspan id="t1">o</tspan>
    <!-- space -->
    <tspan dx="6"></tspan>
    <!-- GitHub -->
    <tspan id="g0">G</tspan>
    <tspan id="g1">i</tspan>
    <tspan id="g2">t</tspan>
    <tspan id="g3">H</tspan>
    <tspan id="g4">u</tspan>
    <tspan id="g5">b</tspan>
  </text>

  <!-- 光标 -->
  <text x="440" y="38"
        font-family="Fira Code, Courier New, monospace"
        font-size="24"
        letter-spacing="-0.5"
        fill="#00FF00">
    <tspan id="cursor">_</tspan>
  </text>

  <style>
    /* 初始隐藏所有字符 */
    tspan[id^="w"],
    tspan[id^="t"],
    tspan[id^="g"] {
      visibility: hidden;
    }

    /* Welcome: 0.0s ～ 0.9s */
    #w0 { animation: show 0s 0.00s forwards; }
    #w1 { animation: show 0s 0.15s forwards; }
    #w2 { animation: show 0s 0.30s forwards; }
    #w3 { animation: show 0s 0.45s forwards; }
    #w4 { animation: show 0s 0.60s forwards; }
    #w5 { animation: show 0s 0.75s forwards; }
    #w6 { animation: show 0s 0.90s forwards; }

    /* to: 1.1s ～ 1.4s */
    #t0 { animation: show 0s 1.10s forwards; }
    #t1 { animation: show 0s 1.25s forwards; }

    /* GitHub: 1.45s ～ 2.35s */
    #g0 { animation: show 0s 1.45s forwards; }
    #g1 { animation: show 0s 1.60s forwards; }
    #g2 { animation: show 0s 1.75s forwards; }
    #g3 { animation: show 0s 1.90s forwards; }
    #g4 { animation: show 0s 2.05s forwards; }
    #g5 { animation: show 0s 2.20s forwards; }

    @keyframes show {
      to { visibility: visible; }
    }

    /* 光标闪烁 */
    #cursor {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</svg>
